<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glicemia Notes</title>
        <!-- Bootstrap para emergência v.5.3.3 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./style/bootstrap_import.css">
        <link rel="stylesheet" href="./style/style_proprio.css">

    </head>
    <body class="container ">

        <div>
            <h1 class="display-1 text-center py-5">Gliceminha</h1>
            <h2 class="display-5 text-center fs-2 pb-5">Meu monitor de Glicemia
                pessoal</h2>
        </div>
        <div class="main_form_login_reset">

            <form>
                <div class="mb-3">
                    <label for="email"
                        class="form-label">Email</label>
                    <input type="email" class="form-control"
                        id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Não compartilharemos
                        seu email sem sua autorização.</div>
                </div>
                <div class="mb-3">
                    <label for="password"
                        class="form-label">Senha</label>
                    <input type="password" class="form-control"
                        id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox"
                        class="form-check-input text-warning"
                        id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter
                        conectado?</label>
                </div>
                <div class="d-flex justify-content-center pb-2">

                    <button type="submit"
                        class="btn btn-primary btn-lg" style="
                        --bs-btn-padding-y: 0.20rem; --bs-btn-padding-x: 5rem;
                        --bs-btn-font-size: 1rem;"
                        id="logar">Entrar</button>
                </div>
                <div class="cadastro_novo d-flex justify-content-center">
                    <button type="submit"
                        class="btn btn-secondary"
                        style="
                        --bs-btn-padding-y: 0.20rem; --bs-btn-padding-x: 4.2rem;
                        --bs-btn-font-size: 1rem;"
                        id="cadastrar">Cadastrar</button>
                </div>

            </form>

        </div>
        <!-- -----------------------teste reset -->

        <script src="./scripts/app.js"></script>
    </body>
</html>
