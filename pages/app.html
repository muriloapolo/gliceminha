<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gliceminha</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style/style_proprio.css">

    </head>
    <body>

        <div class="container container-lg container-md">

            <!-- Formulário para cadastrar a glicemia -->
            <div class="container mt-5">
                <div class="row">
                    <!-- Coluna esquerda: Formulário -->
                    <div class="col-md-12">
                        <h3>Cadastro de Glicemia e Peso</h3>

                        <!-- Formulário para cadastrar a glicemia -->
                        <form id="formGlicemiaPeso">

                            <!-- Formulário para cadastrar peso -->
                            <div class="container mt-5">
                                <div class="row">
                                    <!-- Coluna esquerda: Formulário -->
                                    <div class="col-md-6">
                                        <h3>Cadastro de Glicemia e IMC</h3>

                                        <!-- Formulário para cadastrar a glicemia -->
                                        <form id="formGlicemiaPeso">
                                            <!-- Input de glicemia -->
                                            <div class="mb-3">
                                                <label for="glicemiaInput"
                                                    class="form-label">Glicemia
                                                    (mg/dL)</label>
                                                <input type="number"
                                                    class="form-control"
                                                    id="glicemiaInput"
                                                    placeholder="Digite a glicemia">
                                            </div>

                                            <div class="mb-3"></div>

                                            <label for="data-da-afericao"
                                                class="form-label">Data</label>
                                            <input type="date"
                                                class="form-control"
                                                id="data-da-afericao">

                                            <!-- Botão de cadastro de glicemia -->
                                            <div class="mb-3">
                                                <button type="button"
                                                    class="btn btn-primary w-100"
                                                    onclick="cadastrarGlicemia()">Cadastrar
                                                    Glicemia</button>
                                            </div>

                                            <!-- Input de peso -->
                                            <div class="mb-3">
                                                <label for="pesoInput"
                                                    class="form-label">Peso
                                                    (kg)</label>
                                                <input type="number"
                                                    class="form-control"
                                                    id="pesoInput"
                                                    placeholder="Digite o peso">
                                            </div>

                                            <!-- Input de altura -->
                                            <div class="mb-3">
                                                <label for="alturaInput"
                                                    class="form-label">Altura
                                                    (cm)</label>
                                                <input type="number" step="0.01"
                                                    class="form-control"
                                                    id="alturaInput"
                                                    placeholder="Digite a altura">
                                            </div>

                                            <!-- Botão para calcular IMC -->
                                            <div class="mb-3">
                                                <button type="button"
                                                    class="btn btn-secondary w-100"
                                                    onclick="calcularIMC()">Calcular
                                                    IMC</button>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- Coluna direita: Resultados -->
                                    <div class="col-md-6">
                                        <h3>Resultados</h3>
                                        <div class="alert alert-info"
                                            id="resultados">
                                            <!-- Valores da glicemia e IMC aparecerão aqui -->
                                            <p><strong>Glicemia:</strong> <span
                                                    id="valorGlicemia">--</span>
                                            </p>
                                            <p><strong>IMC:</strong> <span
                                                    id="valorIMC">--</span></p>
                                            <p><strong>Classificação do
                                                    IMC:</strong>
                                                <span
                                                    id="classificacaoIMC">--</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <script src="../scripts/app.js"></script>
                    </body>
                </html>
